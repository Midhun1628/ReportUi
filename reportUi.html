    /* ‚Üê YOUR ORIGINAL STYLES ‚Üê */
   body { font-family: 'Segoe UI', sans-serif;
          margin: 0;
          display: flex;
          height: 100vh; }
          
   #sidebar {

  background: #34495e;

    #sidebar h3 { 
    margin-top: 0;

    border-bottom: 1px solid rgb(242 242 242 / 20%);
     }
    .draggable-label, button, select, input[type="color"] {
     width: 100%;

     margin: 6px 0;
     border: none;

     color: #fff;
     border-radius: 4px;
     cursor: pointer;

    }
    .draggable-label {
          background: #2c3f51;
          padding: 4px;
          margin-bottom: 10px;
          cursor: grab; 
          border-radius: 4px; }
    .draggable-label:hover, button:hover {
          background: #3498db; 
      }
    select, input[type="color"] { 
      background: #2c3e50; 
      color: #ecf0f1; 
    }
    .style-controls {
       margin: 12px 0;
       }
    .style-controls button { 
      width: 32%;
       display: inline-block;
        margin-right: 2%;
       }
    #canvasContainer { 
      flex: 1;
       overflow: auto;
        background: #e4e4e2;
         position: relative;
       }
#letterheadBackground {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.5;
  pointer-events: none;
  z-index: 0;
  transition: background-image 0.3s ease;
}

/* Update canvas styles to ensure proper layering */
#canvas {
  position: relative;
  background: white; /* Changed from #f9f9f9 to transparent */
  margin: 100px;
  border: 1px solid #000;
}

.label-box {
  position: absolute;
  font-size: 14px;
  cursor: move;
  user-select: none;
  padding: 2px;
  background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
  border: none;
  outline: none;
  min-width: 40px;
  z-index: 1; /* Ensure labels appear above the background */
}

/* Toggle Switch Styles */
.toggle-switch {
  display: flex;
  align-items: center;
  margin: 10px 0;
}

.toggle-switch input[type="checkbox"] {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 50px;
  height: 24px;
  background: #2c3e50;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  outline: none;
  transition: background 0.3s;
  margin-right: 10px;
}

.toggle-switch input[type="checkbox"]:checked {
  background: #2980b9;
}

.toggle-switch input[type="checkbox"]::before {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #ecf0f1;
  top: 2px;
  left: 2px;
  transition: transform 0.3s;
}

.toggle-switch input[type="checkbox"]:checked::before {
  transform: translateX(26px);
}

.toggle-switch label {
  color: white;
  cursor: pointer;
  user-select: none;
}
    
    .label-box.selected { background-color: rgba(76, 48, 186, 0.2); }
    .resizer { width: 8px; height: 8px; background: #2980b9; position: absolute; right: -4px; bottom: -4px; cursor: se-resize; border-radius: 2px; display: none; }
    #xGuide, #yGuide { position: absolute; background: rgba(231,76,60,0.6); z-index: 999; display: none; }
    #xGuide { height: 1px; width: 100%; }
    #yGuide { width: 1px; height: 100%; }

    /* ‚Üê PAGE IMAGE MODAL STYLES ‚Üê */
   #paperSelectModal {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.7);
  z-index:10000;
  font-family: 'Segoe UI', sans-serif;
}

.modal-content {
  display: flex;
  gap: 30px;
  margin: 20px 0;
}

.selection-section {
  flex: 1;
  text-align: center;
}

.selection-section h4 {
  margin: 0 0 15px 0;
  font-size: 18px;
  color: #000000;
  font-weight: 600;
}

.show-more-btn {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border: none;
  background: #3498db;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
  text-align: center;
}

.show-more-btn:hover {
  background: #2980b9;
}

.options-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.option {
   display: flex;
  flex-direction: column;
  align-items: center; /* This centers everything horizontally */
  text-align: center; /* This centers the text */
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 8px;
  padding: 10px;
}

.option:hover {
  background: rgba(52, 152, 219, 0.1);
  transform: translateY(-2px);
}

.option.selected {
  background: rgba(52, 152, 219, 0.1);
  box-shadow: 0 0 0 2px #3498db;
}

.option img {
  width: 100%;
  height: 120px;
  object-fit: contain;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 8px;
}

.option .preview {
  width: 100%;
  height: 120px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 8px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}


.custom-bg {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #7f8c8d;
  background-color: #f5f5f5;
}

.option label {
  display: block;
  font-size: 14px;
  color: #34495e;
  margin-top: 5px;
}

.modal-footer {
  margin-top: 20px;
}

.modal-footer button {
  padding: 12px 24px;
  font-size: 16px;
  background: #2980b9;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

.modal-footer button:hover {
  background: #3498db;
}

#paperSelectModal .modal {
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  width: 800px; /* Increased width */
  max-width: 90vw;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  animation: fadeInUp 0.4s ease-out;
}

#paperSelectModal h3 {
  margin-top:0;
  font-size: 22px;
  color: #5391cf;
  margin-bottom: 20px;
}

.page-option {
  display: inline-block;
  margin: 20px 10px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-radius: 8px;
  padding: 6px;
  position: relative;
}

.page-option:hover {
  background: rgba(52, 152, 219, 0.1);
  box-shadow: 0 0 12px rgba(52, 152, 219, 0.5);
  transform: scale(1.05);
}

.page-option img {
  width: 100px;
  height: auto;
  border: 2px solid #34495e;
  border-radius: 4px;
  transition: border-color 0.3s ease;
}

.page-option.selected {
  animation: pop 0.4s ease;
  box-shadow: 0 0 20px rgba(52, 152, 219, 0.7);
  background: rgba(52, 152, 219, 0.1);
  border-radius: 8px;
  transform: scale(1.05);
}

.page-option.selected img {
  border: 3px solid #2980b9;
  box-shadow: 0 4px 10px rgba(41, 128, 185, 0.6);
}

.page-option label {
  display: block;
  margin-top: 5px;
  font-size: 14px;
  color: #34495e;
}

#xDistanceGuide, #yDistanceGuide { 
  position: absolute; 
  background: rgba(46, 204, 113, 0.6); /* Green color for distance guides */
  z-index: 999; 
  display: none; 
}
#xDistanceGuide { height: 1px; width: 100%; }
#yDistanceGuide { width: 1px; height: 100%; }

.distance-tooltip {
  position: absolute;
  background: #2c3e50;
  color: white;
  padding: 2px 6px;
  border-radius: 3px;
  font-size: 11px;
  z-index: 1000;
  display: none;
  pointer-events: none;
}

/* Add to your existing styles */
.selection-options {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.page-options, .background-options {
  flex: 1;
}

.background-options h4, .page-options h4 {
  color: #34495e;
  margin-bottom: 10px;
  font-size: 16px;
}

.background-option {
  display: inline-block;
  margin: 10px;
  cursor: pointer;
  text-align: center;
}

.bg-preview {
  width: 100px;
  height: 140px;
  border: 2px solid #34495e;
  border-radius: 4px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  margin-bottom: 5px;
  transition: all 0.3s ease;
}

.no-bg {
  background: linear-gradient(45deg, #eee 25%, #fff 25%, #fff 50%, #eee 50%, #eee 75%, #fff 75%);
  background-size: 20px 20px;
}


.background-option.selected .bg-preview {
  border: 3px solid #2980b9;
  box-shadow: 0 4px 10px rgba(41, 128, 185, 0.6);
}

.background-option label {
  display: block;
  font-size: 14px;
  color: #34495e;
}

input[type="range"] {
  width: 100%;
  margin: 8px 0;
}

/* Animations */
@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}



@keyframes fadeInUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Add to your existing CSS */
.label-box[data-placeholder]:empty:before {
  content: attr(data-placeholder);
  color: #999;
  font-style: italic;
}

.labels-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0 8px 0;
  padding-bottom: 5px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  cursor: pointer;
  user-select: none;
  transition: all 0.3s ease;
}

.labels-header:hover {
  border-bottom-color: rgba(255,255,255,0.4);
}

.toggle-labels {
  background: none;
  border: none;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  cursor: pointer;
  padding: 0;
  color: white;
  transition: all 0.3s ease;
}

.toggle-labels:hover {
  background: rgba(255,255,255,0.1);
}

.toggle-labels svg {
  transition: transform 0.3s ease;
}

.labels-container {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease-out, opacity 0.2s ease;
  opacity: 0;
}

.values-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0 8px 0;
  padding-bottom: 5px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  cursor: pointer;
  user-select: none;
  transition: all 0.3s ease;
}

.values-header:hover {
  border-bottom-color: rgba(255,255,255,0.4);
}

.toggle-values {
  background: none;
  border: none;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  cursor: pointer;
  padding: 0;
  color: white;
  transition: all 0.3s ease;
}

.toggle-values:hover {
  background: rgba(255,255,255,0.1);
}

.values-container {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease-out, opacity 0.2s ease;
  opacity: 0;
}

.values-container.expanded {
  max-height: 500px;
  opacity: 1;
  transition: max-height 0.3s ease-in, opacity 0.3s ease 0.1s;
}

.labels-container.expanded {
  max-height: 500px; /* Adjust based on your content */
  opacity: 1;
  transition: max-height 0.3s ease-in, opacity 0.3s ease 0.1s;
}

/* Icons Animation */
.labels-container.expanded ~ .labels-header .plus-icon {
  transform: rotate(90deg);
}

.labels-container.expanded ~ .labels-header .minus-icon {
  display: block;
}

.labels-container.expanded ~ .labels-header .plus-icon {
  display: none;
}

/* Styles for all collapsible sections */
.styles-header,
.background-header,
.controls-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0 8px 0;
  padding-bottom: 5px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  cursor: pointer;
  user-select: none;
  transition: all 0.3s ease;
}

.styles-header:hover,
.background-header:hover,
.controls-header:hover {
  border-bottom-color: rgba(255,255,255,0.4);
}

.toggle-styles,
.toggle-background,
.toggle-controls {
  background: none;
  border: none;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  cursor: pointer;
  padding: 0;
  color: white;
  transition: all 0.3s ease;
}

.toggle-styles:hover,
.toggle-background:hover,
.toggle-controls:hover {
  background: rgba(255,255,255,0.1);
}

.styles-container,
.background-container,
.controls-container {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease-out, opacity 0.2s ease;
  opacity: 0;
}

.styles-container.expanded,
.background-container.expanded,
.controls-container.expanded {
  max-height: 1000px; /* Adjust based on content */
  opacity: 1;
  transition: max-height 0.3s ease-in, opacity 0.3s ease 0.1s;
}

/* Specific adjustments for controls section */
.controls-container h4 {
  margin: 15px 0 8px 0;
  color: white;
  font-weight: normal;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding-bottom: 5px;
}


  </style>
</head>

  <!-- üìê PAPER SIZE SELECTION MODAL -->
 <div id="paperSelectModal">

    <div class="modal-content">
      <!-- Paper Size Selection -->
      <div class="selection-section">
        <h4>Select Paper Size</h4>
        <div class="options-grid">

      <button onclick="startDesigning()">Start Designing</button>

// Modify the createLabel function
function createLabel(text, x, y) {
  // Get canvas dimensions
  const canvasRect = canvas.getBoundingClientRect();
  const canvasWidth = parseInt(canvas.style.width);
  const canvasHeight = parseInt(canvas.style.height);
  
  // Constrain position to be within canvas
  x = Math.max(0, Math.min(x, canvasWidth - 40)); // Minimum width of 40px
  y = Math.max(0, Math.min(y, canvasHeight - 20)); // Minimum height of 20px
  
  const div = document.createElement('div');
  div.className = 'label-box'; 
  
  // Handle blank label differently
  if (text === "Blank Label") {
    div.setAttribute('data-placeholder', 'Enter your text here...');
    div.contentEditable = true;
  } else {
    div.textContent = text;
    div.contentEditable = true;
  }
  
  div.style.left = `${x}px`; 
  div.style.top = `${y}px`; 
  div.style.fontSize = '14px';
  
  const r = document.createElement('div'); 
  r.className = 'resizer'; 
  div.appendChild(r);
  
  makeDraggable(div); 
  makeResizable(div, r); 
  canvas.appendChild(div); 
  saveLayout();
  
  // Focus the blank label when created
  if (text === "Blank Label") {
    div.focus();
  }
}

    function makeDraggable(el){

function startDrag(e, moveFn, endFn) {
  const rect = canvas.getBoundingClientRect();
  const canvasWidth = parseInt(canvas.style.width);
  const canvasHeight = parseInt(canvas.style.height);
  
  const sx = e.clientX - rect.left - parseInt(e.target.style.left);
  const sy = e.clientY - rect.top - parseInt(e.target.style.top);
  
  function onMove(ev) {
    let x = (ev.clientX - rect.left - sx);
    let y = (ev.clientY - rect.top - sy);
    
    // Constrain to canvas boundaries
    const elWidth = e.target.offsetWidth;
    const elHeight = e.target.offsetHeight;
    
    x = Math.max(0, Math.min(x, canvasWidth - elWidth));
    y = Math.max(0, Math.min(y, canvasHeight - elHeight));
    
    moveFn(`${x}px`, `${y}px`);
  }
  
  function onUp() { 
    document.removeEventListener('mousemove', onMove); 
    document.removeEventListener('mouseup', onUp); 
    endFn(); 
  }
  
  document.addEventListener('mousemove', onMove); 
  document.addEventListener('mouseup', onUp);
}

  function makeResizable(box, handle) {
  handle.onmousedown = e => {
    e.stopPropagation();
    const canvasWidth = parseInt(canvas.style.width);
    const canvasHeight = parseInt(canvas.style.height);
    
    const maxWidth = canvasWidth - box.offsetLeft;
    const maxHeight = canvasHeight - box.offsetTop;
    
    const sw = box.offsetWidth, sh = box.offsetHeight, sx = e.clientX, sy = e.clientY;
    
    function onMove(ev) {
      const newWidth = Math.min(maxWidth, sw + (ev.clientX - sx));
      const newHeight = Math.min(maxHeight, sh + (ev.clientY - sy));
      
      // Minimum size constraints
      if (newWidth >= 40 && newHeight >= 20) {
        box.style.width = `${newWidth}px`;
        box.style.height = `${newHeight}px`;
      }
    }
    
    function onUp() { 
      document.removeEventListener('mousemove', onMove); 
      document.removeEventListener('mouseup', onUp); 
      saveLayout(); 
    }
    
    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onUp);
  };
}

 function drawSnap(el) {
  if (!guideSettings.enabled) return;
  
  clearSnap();
  const others = [...document.querySelectorAll('.label-box')].filter(b => b !== el);
  const r1 = el.getBoundingClientRect();
  const cr = canvas.getBoundingClientRect();
  const distanceValue = document.getElementById('distanceValue');
  
  // Standard alignment guides (existing functionality)
  others.forEach(o => {
    const r2 = o.getBoundingClientRect();
    if(Math.abs(r1.left - r2.left) < 8) { 
      yGuide.style.left = `${r2.left - cr.left}px`; 
      yGuide.style.top = '0'; 
      yGuide.style.display = 'block'; 
    }
    if(Math.abs(r1.top - r2.top) < 8) { 
      xGuide.style.top = `${r2.top - cr.top}px`; 
      xGuide.style.left = '0'; 
      xGuide.style.display = 'block'; 
    }
  });

  // New improved distance guides
  if (guideSettings.distanceEnabled && others.length >= 2) {
    // Get all element positions
    const positions = others.map(o => {
      const r = o.getBoundingClientRect();
      return { left: r.left, top: r.top, right: r.right, bottom: r.bottom };
    });

    // Check horizontal spacing patterns
    const sortedX = [...positions].sort((a, b) => a.left - b.left);
    const xSpacings = [];
    
    // Calculate all horizontal spacings between elements
    for (let i = 1; i < sortedX.length; i++) {
      const spacing = sortedX[i].left - sortedX[i-1].left;
      if (spacing >= guideSettings.minSpacing) {
        xSpacings.push(spacing);
      }
    }

    // Check if current element matches any existing horizontal spacing
    xSpacings.forEach(spacing => {
      // Check left side
      positions.forEach(pos => {
        const targetLeft = pos.left - spacing;
        if (Math.abs(r1.left - targetLeft) < 8) {
          yDistanceGuide.style.left = `${targetLeft - cr.left}px`;
          yDistanceGuide.style.display = 'block';
          showDistanceValue(spacing, targetLeft - cr.left, r1.top - cr.top);
        }
      });

      // Check right side
      positions.forEach(pos => {
        const targetLeft = pos.left + spacing;
        if (Math.abs(r1.left - targetLeft) < 8) {
          yDistanceGuide.style.left = `${targetLeft - cr.left}px`;
          yDistanceGuide.style.display = 'block';
          showDistanceValue(spacing, targetLeft - cr.left, r1.top - cr.top);
        }
      });
    });

    // Check vertical spacing patterns
    const sortedY = [...positions].sort((a, b) => a.top - b.top);
    const ySpacings = [];
    
    // Calculate all vertical spacings between elements
    for (let i = 1; i < sortedY.length; i++) {
      const spacing = sortedY[i].top - sortedY[i-1].top;
      if (spacing >= guideSettings.minSpacing) {
        ySpacings.push(spacing);
      }
    }

    // Check if current element matches any existing vertical spacing
    ySpacings.forEach(spacing => {
      // Check top side
      positions.forEach(pos => {
        const targetTop = pos.top - spacing;
        if (Math.abs(r1.top - targetTop) < 8) {
          xDistanceGuide.style.top = `${targetTop - cr.top}px`;
          xDistanceGuide.style.display = 'block';
          showDistanceValue(spacing, r1.left - cr.left, targetTop - cr.top);
        }
      });

      // Check bottom side
      positions.forEach(pos => {
        const targetTop = pos.top + spacing;
        if (Math.abs(r1.top - targetTop) < 8) {
          xDistanceGuide.style.top = `${targetTop - cr.top}px`;
          xDistanceGuide.style.display = 'block';
          showDistanceValue(spacing, r1.left - cr.left, targetTop - cr.top);
        }
      });
    });
  }
}
